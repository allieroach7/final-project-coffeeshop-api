openapi: 3.0.0
info:
  title: BrewHaven API
  version: 1.0.0
  description: REST API for BrewHaven coffee shop, including authentication, menu items, categories, and orders.

servers:
  - url: http://localhost:3000

tags:
  - name: Auth
  - name: Menu Items
  - name: Categories
  - name: Orders

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
        username:
          type: string
        email:
          type: string
        role:
          type: string
          enum: [customer, barista, admin]
        created_at:
          type: string
          format: date-time

    RegisterInput:
      type: object
      required: [username, email, password]
      properties:
        username:
          type: string
        email:
          type: string
        password:
          type: string

    LoginInput:
      type: object
      required: [email, password]
      properties:
        email:
          type: string
        password:
          type: string

    MenuItem:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        description:
          type: string
        price:
          type: number
        is_available:
          type: boolean
        category_id:
          type: integer

    MenuItemInput:
      type: object
      required: [name, price, category_id]
      properties:
        name:
          type: string
        description:
          type: string
        price:
          type: number
        category_id:
          type: integer

    Category:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        description:
          type: string
        menu_items:
          type: array
          items:
            $ref: '#/components/schemas/MenuItem'

    CategoryInput:
      type: object
      required: [name]
      properties:
        name:
          type: string
        description:
          type: string

    OrderItemInput:
      type: object
      required: [menuitem_id, quantity]
      properties:
        menuitem_id:
          type: integer
        quantity:
          type: integer

    Order:
      type: object
      properties:
        id:
          type: integer
        order_date:
          type: string
          format: date-time
        status:
          type: string
          enum: [pending, in_progress, completed, cancelled]
        total_price:
          type: number
        user_id:
          type: integer
        orderItems:
          type: array
          items:
            type: object
            properties:
              menuitem_id:
                type: integer
              quantity:
                type: integer
              unit_price:
                type: number

paths:
  # AUTH
  /auth/register:
    post:
      tags: [Auth]
      summary: Register a new user (default role = customer)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterInput'
      responses:
        201:
          description: User successfully registered
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

  /auth/login:
    post:
      tags: [Auth]
      summary: Login and receive a JWT
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginInput'
      responses:
        200:
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                  user:
                    $ref: '#/components/schemas/User'

  # MENU ITEMS
  /menu/items:
    get:
      tags: [Menu Items]
      summary: Get all menu items
      security:
        - bearerAuth: []
      responses:
        200:
          description: List of menu items
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MenuItem'

    post:
      tags: [Menu Items]
      summary: Create a new menu item (barista/admin only)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MenuItemInput'
      responses:
        201:
          description: Menu item created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MenuItem'

  /menu/items/{id}:
    put:
      tags: [Menu Items]
      summary: Update a menu item (barista/admin only)
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MenuItemInput'
      responses:
        200:
          description: Menu item updated

    delete:
      tags: [Menu Items]
      summary: Soft-delete a menu item (admin only)
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        204:
          description: Deleted


  # CATEGORIES
  /menu/categories:
    get:
      tags: [Categories]
      summary: Get all categories with their menu items
      security:
        - bearerAuth: []
      responses:
        200:
          description: Categories list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Category'

    post:
      tags: [Categories]
      summary: Create a category (admin only)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CategoryInput'
      responses:
        201:
          description: Category created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'

  # ORDERS
  /orders:
    get:
      tags: [Orders]
      summary: Get all orders (admin/barista) or own orders (customer)
      security:
        - bearerAuth: []
      responses:
        200:
          description: Orders list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Order'

    post:
      tags: [Orders]
      summary: Create an order (customer)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [items]
              properties:
                items:
                  type: array
                  items:
                    $ref: '#/components/schemas/OrderItemInput'
      responses:
        201:
          description: Order created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'

  /orders/{id}/status:
    put:
      tags: [Orders]
      summary: Update an orderâ€™s status (barista/admin only)
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [status]
              properties:
                status:
                  type: string
                  enum: [pending, in_progress, completed, cancelled]
      responses:
        200:
          description: Status updated
